<div class="p-3" style="position: relative;">
    <div class="container" style="margin-top: 10px;">
        <div class="found" *ngIf="detailsfound">
        <h1 style=" text-transform: capitalize;">Subscription Details :</h1>
                <div class="form-group">
                    <label for="firstName">Purchase Date</label>
                    <input type="date" disabled class="form-control" [value]="purDate">
                </div>
                <div class="form-group">
                    <label for="lastName">Subscription Plan</label>
                    <input type="input" disabled class="form-control" [value]="subplan">
                </div>
                <div class="form-group">
                    <label for="username">Expiry Date</label>
                    <input type="text" disabled class="form-control" [value]="expDate">
                </div>
                <div class="form-group">
                    <label for="dueDate">Due In Days :</label>
                    <input type="text" disabled class="form-control" [value]="dueDate">
                </div>
        </div>
        <div class="notFound" *ngIf = "!detailsfound" style="text-align:center; margin-top:200px;">
            <h1>No Subscription </h1>
            <h1>details Found</h1>
        </div>
    </div>
    <div class="main" style="margin-top: 100px;padding-left: 400px;">
        <div style="max-width: 100px; float:left; height:100px; margin:70px">
            <button *ngIf="!detailsfound" id="updateDetails" (click)="updateDetails()" class="button"  style=" appearance: button; height: 100px; width: 200px;
            background-color: #1899D6;
            border: solid transparent;
            border-radius: 50px;
            border-width: 0 0 4px;
            box-sizing: border-box;
            color: #FFFFFF;
            cursor: pointer;
            display: inline-block;
            font-size: xx-large;
            font-family:monospace">
               Update 
            </button>
         </div>
         <div style="max-width: 100px; float:left; height:100px; margin:70px;padding-left: 100px;">
         <button  *ngIf="!detailsfound" id="buy" class="button" (click)="buyNow()" style="appearance: button; height: 100px; width: 200px;
         background-color: yellowgreen;
         border: solid transparent;
         border-radius: 50px;
         border-width: 0 0 4px;
         box-sizing: border-box;
         color: #FFFFFF;
         cursor: pointer;
         display: inline-block;
         font-size: xx-large;
         font-family:monospace">
            Buy
         </button>
        </div> 
    </div>
    <a routerLink=" " class="btn btn-link" style="margin-left: 550px; padding-left: 180px;">Back</a>
</div>
